{{- if eq .Values.global.userPlaneArchitecture "single" }}
{{- with .Values.upf }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .configmap.name }}
  labels:
    app: {{ $.Values.global.projectName }}
data:
  upfcfg.yaml: |
    version: 1.0.3
    description: UPF initial local configuration

    # The listen IP and nodeID of the N4 interface on this UPF (Can't set to 0.0.0.0)
    pfcp:
      addr: {{ include "free5gc-upf.fullname" $ }}-{{ .name }}-0  # IP addr for listening
      nodeID: {{ include "free5gc-upf.fullname" $ }}-{{ .name }}-0 # External IP or FQDN can be reached
      retransTimeout: 1s # retransmission timeout
      maxRetrans: 3 # the max number of retransmission

    gtpu:
      forwarder: gtp5g
      # The IP list of the N3/N9 interfaces on this UPF
      # If there are multiple connection, set addr to 0.0.0.0 or list all the addresses
      ifList:
        - addr: {{ include "free5gc-upf.fullname" $ }}-{{ .name }}-0
          type: N3
          # name: upf.5gc.nctu.me
          # ifname: gtpif

    {{- toYaml .configuration | nindent 4 }}
    
  wrapper.sh: |
    #!/bin/sh

    ### Implement networking rules
    iptables -A FORWARD -j ACCEPT
    iptables -t nat -A POSTROUTING -s {{ $.Values.global.uesubnet }} -o eth0 -j MASQUERADE  # route traffic comming from the UE SUBNET to the interface N6    
    echo "1200 n6if" >> /etc/iproute2/rt_tables # create a routing table for the interface N6
    ip rule add from {{ $.Values.global.uesubnet }} table n6if   # use the created ip table to route the traffic comming from the UE SUBNET 

    /free5gc/upf/upf -c {{ .volume.mount }}/upfcfg.yaml

{{- end }}
{{- end }}
